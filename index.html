<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To Do API</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script defer src="assets/script/main.js"></script>
    <form action="#" method="#">
        <label for="task">Task:</label>
        <input type="text" id="task">
        <label for="date">Date:</label>
        <input type="date" id="date">
        <br>
        <input type="button" value="Add Task" id="addTaskBtn" class="Btn">
      

        <table>
            <tbody>
                <tr id="container">
                    <th>Task</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                <tr
                     id="taskList">
                    
                 </tr>
           
            </tbody>

           
        </table>


        <div>
            <label for="clearBtn"></label>
            <input type="button" id="clearBtn" class="Btn"
            value="Clear">
        </div>
    </form>
   
</body>
</html>
